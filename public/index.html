<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBQ.CX - 简单的网址缩短服务</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <style>
html, body {
  margin: 0;
  padding: 0;
  background: #fff;
  text-align: center;
  overflow: hidden;
}
html, body, input, text, textarea {
  outline: none;
  font-family: 'Roboto', 'Microsoft YaHei', sans-serif;
  font-size: 12px;
}

a {
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

body header {
  margin: 160px 0 0 0;
}

.title {
  line-height: 1em;
  color: #ff4665;
  font-size: 34px;
  text-transform: uppercase;
}

.description {
  margin: 16px 0 0 0;
  line-height: 1em;
  color: #7e7e7e;
  font-size: 16px;
  font-weight: normal;
}

main {
  margin: 56px 0 0 0;
}

input {
  display: inline-block;
  vertical-align: middle;
}

#url {
  width: 320px;
  height: 32px;
  line-height: 32px;
  padding: 0 8px;
  border: 2px solid #bdc3c7;
  border-radius: 4px 0 0 4px;
  color: #333;
}

#url:focus {
  border-color: #ff4665;
  transition: .2s border ease;
}

@media screen and (max-width: 480px) {
    #url {
        width: 65%
    }
}

#submit {
  width: 72px;
  height: 36px;
  background: #ff4665;
  border-radius: 0 4px 4px 0;
  color: #fff;
  border: none;
  cursor: pointer;
}

#submit:hover {
  opacity: .75;
}

#submit:active {
  opacity: .9;
}

footer {
  width: 100%;
  height: 64px;
  bottom: 0;
  position: absolute;
  color: #7e7e7e;
}

footer a {
  color:#ff4665;
}
    </style>
</head>

<body>
    <a href="https://github.com/Yaerin/rbq.cx" class="github-corner" aria-label="View on GitHub" target="_blank">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#bdc3c7; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
            aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <header>
        <h2 class="title">RBQ.CX</h2>
        <h3 class="description">一个简单的网址缩短服务</h3>
    </header>
    <main>
        <input id="url" type="url" placeholder="https://" />
        <input id="submit" type="button" value="Generate" onclick="generate()" />
    </main>
    <footer>Copyright &copy; <a href="https://github.com/Yaerin" target="_blank">Yaerin</a></footer>
    
    <script>
window.generate = () =>{
  const urlEl = document.getElementById('url');
  const url = urlEl.value;
  fetch(`https://${document.domain}/api?url=${encodeURIComponent(url)}`)
    .then((res) => {
      return res.json();
    })
    .then((data) => {
      if (data.url) {
        urlEl.value = data.url
      } else {
        urlEl.value = data.err;
        setTimeout(() => {
          if (document.activeElement.id != 'url') {
            urlEl.value = url
          }
        }, 3000)
      }
    });
}
    </script>
</body>

</html>
